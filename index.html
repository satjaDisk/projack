<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookpedia</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>

    
    <section class="hero-section text-center">
        <div class="hero-content">
            <h1>Bookpedia</h1>
            <input id="search-input" type="text" class="search-bar form-control" placeholder="ชื่อหนังสือ...">
        </div>
    </section>

      
    <div class="container my-5">
        
        <div class="row" id="book-gallery">
            
        </div>
    </div>

    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" class="img-fluid mb-3" alt="Book Image">
                    <h5 id="modal-booksname"></h5>
                    <p><strong>Author:</strong> <span id="modal-author"></span></p>
                    <p><strong>Category:</strong> <span id="modal-category"></span></p>
                    <p><strong>Published Date:</strong> <span id="modal-publisheddate"></span></p>
                    <p><strong>Summary:</strong></p>
                    <p id="modal-summary"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
